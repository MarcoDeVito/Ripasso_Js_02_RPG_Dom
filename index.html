<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vita: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1" class="btn my-1">Vai al negozio</button>
        <button id="button2"  class="btn my-1">Vai alla caverna</button>
        <button id="button3"  class="btn my-1">Combatti il drago</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Mostro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vita: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text" class="text-center">
       Devi sconfiggere il drago che impedisce alle persone di lasciare la città. Sei nella piazza della città. Dove vuoi andare? Usa i pulsanti sopra.

      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
